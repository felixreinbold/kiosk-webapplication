<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Latschig Bad Kiosk</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
      min-height: 100vh;
      color: #333;
      display: flex;
      flex-direction: column;
    }

    /* Header Styles */
    header {
      background: linear-gradient(135deg, #0288d1 0%, #0277bd 50%, #01579b 100%);
      color: white;
      padding: 2rem 0;
      text-align: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(2, 136, 209, 0.3);
    }

    header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="25" cy="25" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="3" fill="rgba(255,255,255,0.05)"/><circle cx="50" cy="10" r="1.5" fill="rgba(255,255,255,0.08)"/><circle cx="10" cy="60" r="2.5" fill="rgba(255,255,255,0.06)"/><circle cx="90" cy="30" r="1" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
      animation: float 20s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      position: relative;
      z-index: 1;
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.9;
      position: relative;
      z-index: 1;
      font-weight: 300;
    }

    /* Wave decoration for header */
    header::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 100%;
      height: 50px;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z" fill="%23e3f2fd"/></svg>') no-repeat;
      background-size: cover;
    }

    /* Main Content */
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 2rem;
      position: relative;
      z-index: 1;
      flex: 1;
    }

    #status {
      text-align: center;
      font-size: 1.1rem;
      color: #0277bd;
      padding: 2rem;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin: 2rem 0;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    /* Angebote Grid */
    #angebote-container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      margin-top: 2rem;
    }

    .angebot {
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      position: relative;
      transform: translateY(0);
    }

    .angebot:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 35px rgba(2, 136, 209, 0.2);
    }

    .angebot img {
      width: 100%;
      height: 650px;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .angebot:hover img {
      transform: scale(1.05);
    }

    .angebot-content {
      padding: 2rem;
    }

    .angebot-content h3 {
      color: #0277bd;
      font-size: 1.6rem;
      margin-bottom: 0.8rem;
      font-weight: 600;
    }

    .angebot-content p {
      color: #666;
      line-height: 1.6;
      font-size: 1.1rem;
    }

    /* Footer Styles */
    footer {
      background: linear-gradient(135deg, #263238 0%, #37474f 50%, #455a64 100%);
      color: white;
      text-align: center;
      padding: 3rem 0;
      margin-top: auto;
      position: relative;
      overflow: hidden;
    }

    footer::before {
      content: '';
      position: absolute;
      top: -1px;
      left: 0;
      width: 100%;
      height: 50px;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" fill="%23bbdefb" opacity="0.3"/></svg>') no-repeat;
      background-size: cover;
    }

    footer p {
      font-size: 1rem;
      position: relative;
      z-index: 1;
      opacity: 0.9;
    }

    footer::after {
      content: 'üèä‚Äç‚ôÇÔ∏è üçπ ‚òÄÔ∏è';
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      opacity: 0.6;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2.2rem;
      }
      
      header p {
        font-size: 1rem;
      }
      
      main {
        padding: 0 1rem;
        margin: 1rem auto;
        max-width: 100%;
      }
      
      #angebote-container {
        gap: 1.5rem;
      }
      
      .angebot-content {
        padding: 1.5rem;
      }
    }

    /* Loading Animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .angebot {
      animation: fadeInUp 0.6s ease forwards;
    }

    .angebot:nth-child(2) { animation-delay: 0.1s; }
    .angebot:nth-child(3) { animation-delay: 0.2s; }
    .angebot:nth-child(4) { animation-delay: 0.3s; }
    .angebot:nth-child(5) { animation-delay: 0.4s; }
    .angebot:nth-child(6) { animation-delay: 0.5s; }
  </style>
</head>
<body>
  <header>
    <h1>Latschig-Bad Kiosk</h1>
    
  </header>
  
  <main id="angebote-container">
    <p id="status">Lade Angebote...</p>
  </main>
  
  <footer>
    <p>¬© 2025 Kiosk im Schwimmbad</p>
  </footer>
  
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("angebote-container");
      const status = document.getElementById("status");
      
      fetch("http://localhost:8080/api/angebote")
        .then(response => response.json())
        .then(angebote => {
          status.remove();
          console.log("Angebote geladen:", angebote);
          angebote.forEach(angebot => {
            const card = document.createElement("div");
            card.className = "angebot";
            card.innerHTML = `
              <img src="${angebot.bildBase64
                           ? `data:image/jpeg;base64,${angebot.bildBase64}`
                           : angebot.imageUrl}"
                   alt="${angebot.titel}" />
              <div class="angebot-content">
                <h3>${angebot.titel}</h3>
                <p>${angebot.beschreibung}</p>
              </div>
            `;
            container.appendChild(card);
          });
        })
        .catch(err => {
          console.error("Fehler beim Laden der Angebote:", err);
          status.textContent = "Fehler beim Laden der Angebote";
        });
    });
  </script>
</body>
</html>
