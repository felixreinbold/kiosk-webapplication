<!DOCTYPE html>
<html lang="de">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beispiel-Angebote Page</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <!-- Eigene Styles -->
  <link rel="stylesheet" href="/index.css">
</head>
<body>

  <!-- Navigation -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Angebote Page</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav ms-auto">
            <a class="nav-link active" href="#">Home</a>
            <a class="nav-link" href="#">Angebote</a>
            <a class="nav-link" href="#">Kontakt</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- Hauptbereich -->
  <main class="py-5">
    <div class="container">
      <h1 class="mb-4 text-center">Unsere aktuellen Angebote</h1>

      <div class="text-center mb-5">
        <p class="lead">
          Willkommen auf dieser Test Seite! Genieße unsere frisch zubereiteten Snacks, eisgekühlten Getränke und saisonalen Angebote direkt am Schwimmbad.
        </p>
      </div>

      <div id="angebote-container" class="row g-4">
        <p id="status" class="text-center">Lade Angebote...</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-4">
    <div class="container">
      <p class="mb-0">© 2025 Kiosk im Schwimmbad – Latschig Bad</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <!-- Angebote laden -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("angebote-container");
      const status = document.getElementById("status");

      fetch("http://localhost:8080/api/angebote")
        .then(response => response.json())
        .then(angebote => {
          status.remove();

          angebote.forEach(angebot => {
            const col = document.createElement("div");
            col.className = "col-12 col-sm-6 col-lg-4";

            col.innerHTML = `
              <div class="card h-100 shadow-sm">
                <img src="${angebot.bildBase64
                  ? `data:image/jpeg;base64,${angebot.bildBase64}`
                  : angebot.imageUrl}" class="card-img-top" alt="${angebot.titel}">
                <div class="card-body">
                  <h5 class="card-title">${angebot.titel}</h5>
                  <p class="card-text">${angebot.beschreibung}</p>
                </div>
              </div>
            `;

            container.appendChild(col);
          });
        })
        .catch(err => {
          console.error("Fehler beim Laden der Angebote:", err);
          status.textContent = "Fehler beim Laden der Angebote.";
        });
    });
  </script>

</body>
</html>
